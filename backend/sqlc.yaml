version: "2"
sql:
  - name: "levelup"
    engine: "postgresql"
    schema:
      - "db/migrations"
    queries:
      - "db/queries"
    gen:
      go:
        package:                      "db"
        out:                          "generated/db"
        sql_package:                  "pgx/v5"
        emit_interface:               true
        emit_json_tags:               true
        emit_db_tags:                 false
        emit_prepared_queries:        false
        emit_empty_slices:            true
        emit_pointers_for_null_types: true
        emit_enum_valid_method:       true
        emit_all_enum_values:         true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type:   "UUID"
          - db_type: "pg_catalog.timestamptz"
            go_type:
              import: "time"
              type:   "Time"
          - db_type: "numeric"
            go_type: "float64"

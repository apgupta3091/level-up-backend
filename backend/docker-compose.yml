version: "3.9"

services:
  postgres:
    image: postgres:17-alpine
    container_name: levelup_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER:     ${POSTGRES_USER:-levelup}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-levelup_secret}
      POSTGRES_DB:       ${POSTGRES_DB:-levelup_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-levelup} -d ${POSTGRES_DB:-levelup_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: levelup_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
    driver: local
